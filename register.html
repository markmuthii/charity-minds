<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Charity Minds</title>
    <!-- External -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Inline -->
  <body>
    <header>
      <nav class="container">
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="Charity Minds logo" />
          <h1>Charity Minds</h1>
        </a>
        <ul>
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="register.html">Register</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="auth-content">
      <form>
        <div class="form-group">
          <label for="fName">First Name:</label>
          <input
            id="fName"
            name="first_name"
            type="text"
            placeholder="John"
            required
          />
        </div>

        <div class="form-group">
          <label for="lName">Last Name:</label>
          <input
            id="lName"
            name="last_name"
            type="text"
            placeholder="Doe"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="johndoe@gmail.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="JohnDoe"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            id="phone"
            name="phone_number"
            type="text"
            placeholder="+254712345678"
            required
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input id="dob" name="date_of_birth" type="date" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="0">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="************"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="confirmPassword"
            placeholder="************"
            required
          />
        </div>

        <div class="form-group has-checkbox">
          <input id="terms" name="terms" type="checkbox" required />
          <label for="terms">I accept the terms and conditions</label>
        </div>

        <div class="form-group has-checkbox">
          <input id="privacy" name="privacy" type="checkbox" required />
          <label for="privacy"
            >I have read and understood the privacy policy</label
          >
        </div>

        <!-- <input type="submit" value="Login" /> -->
        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </main>
  </body>
</html>
